<div class="tab-pane fade show active" id="projects" role="tabpanel">
  <div class="row">
    <div class="col-6">
      <h2>Projects</h2>
    </div>
    <div class="col-6" style="text-align: right">
      <button class="btn btn-success" [routerLink]="['/new-project/0']">
        New Project
      </button>
    </div>
  </div>
  <!-- Project Table -->
  <!-- <h3>Project List</h3> -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Client Name</th>
        <th>Start Date</th>
        <th>Lead By Employee</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows go here -->
      @for(project of projectList(); track $index){
      <tr>
        <td>{{ $index+1 }}</td>
        <td>{{ project.projectName }}</td>
        <td>{{ project.clientName }}</td>
        <td>{{ project.startDate | date: 'dd MMM yyyy' }}</td>
        <td>{{ project.leadByEmpId }}</td>
        <td>
          <button class="btn btn-secondary" (click)="onEdit(project.projectId)">Edit</button>
          <button class="btn btn-danger" style="margin-left: 5px" (click)="onDelete(project.projectId)">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
